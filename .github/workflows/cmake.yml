name: CMake

on:
  push:
    branches: ["*"]

jobs:
  build-linux-gcc-13-x64:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: seanmiddleditch/gha-setup-ninja@v4

      - name: Configure
        env:
          CC: gcc-13
          CXX: g++-13
        working-directory: ${{github.workspace}}
        run: cmake --preset env-cc-release

      - name: Build
        env:
          CC: gcc-13
          CXX: g++-13
          ACTIONS_STEP_DEBUG: true
        working-directory: ${{github.workspace}}
        run: cmake --build --preset env-cc-release

      - name: Test
        env:
          CC: gcc-13
          CXX: g++-13
          ACTIONS_STEP_DEBUG: true
        working-directory: ${{github.workspace}}
        run: ctest --preset env-cc-release --verbose

  build-linux-clang-16-x64:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: seanmiddleditch/gha-setup-ninja@v4

      - name: Install LLVM and Clang
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 16
          sudo apt-get -y install clang-tidy-16

      - name: Replace clang-tidy
        run: sudo cp /usr/bin/clang-tidy-16 /usr/bin/clang-tidy -f

      - name: Configure
        env:
          CC: clang-16
          CXX: clang++-16
        working-directory: ${{github.workspace}}
        run: |
          rm -rf build
          cmake --preset env-cc-release

      - name: Build
        env:
          CC: clang-16
          CXX: clang++-16
          ACTIONS_STEP_DEBUG: true
        working-directory: ${{github.workspace}}
        run: cmake --build --preset env-cc-release

      - name: Test
        env:
          CC: clang-16
          CXX: clang++-16
          ACTIONS_STEP_DEBUG: true
        working-directory: ${{github.workspace}}
        run: ctest --preset env-cc-release --verbose

  build-windows-msvc-x64:
    runs-on: windows-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: seanmiddleditch/gha-setup-ninja@v4

      - name: Setup scoop
        uses: MinoruSekine/setup-scoop@v2
        with:
          buckets: extras
          scoop_checkup: true
          scoop_update: true
          update_path: true

      - name: Setup MSVC
        uses: TheMrMilchmann/setup-msvc-dev@v3
        with:
          arch: x64

      - name: Configure
        working-directory: ${{github.workspace}}
        run: cmake --preset msvc-release
          
      - name: Build
        env:
          ACTIONS_STEP_DEBUG: true
        working-directory: ${{github.workspace}}
        run: cmake --build --preset msvc-release

      - name: Test
        env:
          ACTIONS_STEP_DEBUG: true
        working-directory: ${{github.workspace}}
        run: ctest --preset msvc-release --verbose

  build-macos-clang-16-x64:
    runs-on: macos-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: seanmiddleditch/gha-setup-ninja@v4

      - name: Install LLVM 16
        run: |
          brew install llvm@16

      - name: Set CC and CXX
        run: |
          echo "CC=$(brew --prefix llvm@16)/bin/clang" >> $GITHUB_ENV
          echo "CXX=$(brew --prefix llvm@16)/bin/clang++" >> $GITHUB_ENV
          sudo ln -s "$(brew --prefix llvm@16)/bin/clang-tidy" "/usr/local/bin/clang-tidy"

      - name: Configure
        working-directory: ${{github.workspace}}
        run: cmake --preset env-cc-release

      - name: Build
        env:
          ACTIONS_STEP_DEBUG: true
        working-directory: ${{github.workspace}}
        run: cmake --build --preset env-cc-release

      - name: Test
        env:
          ACTIONS_STEP_DEBUG: true
        working-directory: ${{github.workspace}}
        run: ctest --preset env-cc-release --verbose

